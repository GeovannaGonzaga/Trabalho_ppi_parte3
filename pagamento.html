<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="cadastro.css" rel="stylesheet">
    <title>Bios</title>
  </head>
  <body>
    <div class ="home"><a href="index.html"> <img src="imagens/logo/1-removebg-preview.png" alt="logo"></a></div> 
  <div class="cadastro"> <p>Cadastrar Cartão</p></div>
    <div class="telacadastro">

        <div>
            <p>Crédito ou Débito</p>
            <select class="form-select" class="form-control" aria-label="Default select example">
              <option selected>Selecione</option>
              <option value="1">Débito</option>
              <option value="2">Crédito</option>
            </select>
          </div><br>

          <div class="row mb-3">
            <p>Número do Cartão</p>
            <div class="col-sm-12 form-floating">
                <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
                <label for="floatingInput">Número</label>
            </div>
          </div>

          <div class="row mb-3">
            <p>Nome do Titular</p>
            <div class="col-sm-12 form-floating">
                <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
                <label for="floatingInput">Nome</label>
            </div>
          </div>

          <div class="row mb-3">
            <p>Validade do Cartão</p>
            <div class="col-sm-12 form-floating">
                <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
                <label for="floatingInput">Data da Validade</label>
            </div>
          </div>

          <div class="row mb-3">
            <p>Código de Segurança</p>
            <div class="col-sm-12 form-floating">
                <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
                <label for="floatingInput">3 dígitos</label>
            </div>
          </div>

        <div class="col-auto ">
          <button  type="submit" class="btn btn-primary" ><a class="text-white text-decoration-none" href="pedido.html"> Cadastrar Cartão</a></button>
        </div>
    </div><br>

    <footer><hr class="container"><p class="text-center"> ©2023 todos direitos reservados | Esse template foi feito por Bios</p><br></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
