<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="cadastro.css" rel="stylesheet">
    <title>Bios</title>
  </head>
  <body>
    <header>
      <div class="home">
        <a href="pagina_usuario.php"><img src="imagens/logo/1-removebg-preview.png" alt="logo"></a>
      </div> 
    </header>
    <main>
      <div class="cadastro">
        <p><img src="https://img.icons8.com/small/40/127dbb/add-user-male.png"> Altere ou Atualize os dados</p>
      </div>
      <div class="telacadastro">
        <form id="cadastro-form">
          <div class="row mb-3">
           <div class="col-sm-12 form-floating">
              <input type="text" class="form-control" id="nomeInput" placeholder="Nome Completo" onblur="ValidarNome(this)" >
              <label for="floatingInput" placeholder="Nome Completo">Nome:</label>
              <span id="NomeError" class="error-message"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4 form-check flexRadioDefault1">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Feminino
              </label>
            </div>
            <div class="col-sm-4 form-check flexRadioDefault2">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Masculino
              </label>
            </div>
            <div class="col-sm-4 form-check flexRadioDefault3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
              <label class="form-check-label" for ="flexRadioDefault3">
                Não informar
              </label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 form-floating">
              <input type="text" class="form-control" id="telefoneInput" placeholder="(00) 00000-0000" onblur="validarTelefone(this); Acpted_Number(event)">
              <label for="floatingInput">Telefone:</label>
              <span id="telefoneError" class="error-message"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 form-floating">
              <input type="text" class="form-control" id="emailInput" placeholder="Ex. joaodasilva@gmail.com"  onblur="validarEmail(this)">
              <label for="floatingInput">E-mail:</label>
              <span id="EmailError" class="error-message"></span>
            </div>
          </div>
          <div class="row mb-3 password">
            <div class="form-floating">
              <input type="password" class="form-control" id="passwordInput" placeholder="Senha"  onblur="validarSenha(this)">
              <label for="floatingPassword">Senha:</label>
              <span id="passwordError" class="error-message"></span>
            </div>
          </div>
          <div>
            <div class="row mb-3 password">
              <div class="col-sm-12">
                <label for="imagemInput" class="form-label">Faça o upload de uma imagem:</label>
                <input type="file" class="form-control" id="imagemInput" accept="image/*">
              </div>
            </div>
          </div>
          <br>
          <div class="row mb-3">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" id="Cadastro"> Alterar</button>
            </div>
          </div>
          <br>
        </form>
      </div> 
    </main>

    <footer class="container-fluid"><br>
      <p id="direitos">&copy;2023 Bios | Todos Direitos Reservados</p>
    </footer>

    
    <script src="script.js"></script>
    <script src="Validations/Submit.js"></script>
    <script src="Validations/nome.js"></script> 
    <script src="Validations/telefone.js"></script>
    <script src="Validations/Validar_Entrada.js"></script> 
    <script src="Validations/cpf.js"></script>
    <script src="Validations/email.js"></script>
    <script src="Validations/data.js"></script>
    <script src="Validations/senha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
