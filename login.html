<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bios - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="cadastro.css" rel="stylesheet">
</head>
<body>
  <div class="home">
    <a href="index.html">
      <img src="imagens/logo/1-removebg-preview.png" alt="logo">
    </a>
  </div>

  <div class="login">
    <p>
      <img src="https://img.icons8.com/small/40/127dbb/add-user-male.png"/>
      Login do Cliente
    </p>
  </div>

  <form onsubmit="checkLogin(event)">
    <div class="telalogin">
      <div class="row mb-4">
        <div class="col-sm-12 form-floating">
          <input type="text" class="form-control" id="username" placeholder="Ex. joaodasilva@gmail.com">
          <label for="floatingInput">E-mail:</label>
        </div>
      </div>

      <div class="row mb-4 password">
        <a href="">Esqueceu?</a>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Senha">
          <label for="floatingPassword">Senha:</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">
          Continuar
        </button>
      </div>

      <p class="Register">
        NÃ£o tem cadastro? <a href="cadastro.html">Cadastre-se</a>
      </p><br>
    </div>
  </form>

  <script src="script.js"></script> <!-- Chamada para o arquivo JavaScript separado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
